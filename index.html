<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex , nofollow" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Phalanx</title>
    <link rel="stylesheet" href="index.css">
    <script src="./bower_components/js-md5/build/md5.min.js"></script>
  </head>
  <body>
    <div class="main">
      <h1>Phalanx</h1>
      <p id="result"></p>
      <table>
        <tr>
          <td>Master Password</td>
          <td><input type="password" id="password"></td>
        </tr>
        <tr>
          <td>Password Length</td>
          <td><input type="number" id="digits" value="44"></td>
        </tr>
        <tr>
          <td>Image</td>
          <td><input type="file" id="file"></td>
        </tr>
      </table>
      <div class="center">
        <input type="button" id="generate" onclick="generate()" value="Generate">
      </div>
      <div class="center">
        <a href="https://github.com/TakutoYoshikai/phalanx-web/blob/master/privacy-policy.md">See Privacy Policy</a>
      </div>

    </div>
  <script src="index.js"></script>

  </body>
</html>
